
<style>
 @import url(https://fonts.bunny.net/css?family=amita:700);

body {
    background: url(./images/background.jpg)
        center center/cover no-repeat;
    min-height: 100vh;
    display: -webkit-flex;
    display: flex;
    flex-direction: column;
}

h1 {
    color: #fefae0;
    font-family: Amita;
    margin: 20px auto;
    width: 450px;
    font-size: 3rem;
    text-align: center;
    border-bottom: 10px double #b4afab;
}

img {
    width: 450px;
    height: 300px;
    margin: 10px;
    border: 10px solid #fefae0;
    -webkit-filter: sepia(100%);
    filter: sepia(100%);
    transition-duration: 1s;
    box-sizing: border-box; 
}

img:hover {
    border: 10px solid #fff; 
    -webkit-transform: scale(1.1);
    -ms-transform: scale(1.1);
    transform: scale(1.1);
    -webkit-filter: none;
    filter: none;
}


.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
}
@media only screen and (max-width: 768px) {
    h1 {
        font-size: 2.5rem;
        width: 100%;
        margin: 10px auto;
    }

    img {
        width: 300px;
        height: 200px;
    }
}

@media only screen and (max-width: 480px) {
    h1 {
        font-size: 2rem;
        width: 90%;
        margin: 10px auto;
    }

    img {
        width: 100%;
        height: auto;
        margin: 5px;
    }

    .container {
        flex-direction: column;
    }
}
</style>
