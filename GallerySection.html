<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Секция Галерия</title>
</head>
<style>
 
body {
  margin: 0;
  padding: 0;
  font-family: 'Amita', cursive;
  background-color: #000;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.gallery-section {
  width: 100%;
  max-width: 1200px;
  padding: 20px;
  text-align: center;
}

.gallery-title {
  font-size: 3rem;
  margin-bottom: 30px;
  color: #fff;
  border-bottom: 5px solid #ff0000;
  display: inline-block;
  padding-bottom: 10px;
}


.gallery-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
  padding: 20px;
}

/* Gallery Item */
.gallery-item {
  position: relative;
  overflow: hidden;
  border: 5px solid #fff;
  border-radius: 10px;
  transition: transform 0.3s ease, border-color 0.3s ease;
}

.gallery-item:hover {
  border-color: #ff0000;
  transform: scale(1.05);
}

.gallery-image, .gallery-video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  transition: transform 0.3s ease;
}

.gallery-item:hover .gallery-image, .gallery-item:hover .gallery-video {
  transform: scale(1.1);
}


.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.7);
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.gallery-item:hover .overlay {
  opacity: 1;
}

.overlay-text {
  font-size: 1.5rem;
  color: #fff;
  text-align: center;
  margin: 0;
  padding: 10px;
}

@media only screen and (max-width: 768px) {
  .gallery-title {
    font-size: 2.5rem;
  }

  .gallery-container {
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  }
}

@media only screen and (max-width: 480px) {
  .gallery-title {
    font-size: 2rem;
  }

  .gallery-container {
    grid-template-columns: 1fr;
  }
}
</style>
<body>
  <section class="gallery-section">
    <h1 class="gallery-title">Галерия</h1>
    <div class="gallery-container">
      <div class="gallery-item">
        <img src="./images/while working images/1.jpg" alt="Image 1" class="gallery-image">
        <div class="overlay">
          <p class="overlay-text">Озимел-ПДР</p>
        </div>
      </div>
      <div class="gallery-item">
        <img src="./images/while working images/2.jpg" alt="Image 2" class="gallery-image">
        <div class="overlay">
          <p class="overlay-text">Озимел-ПДР</p>
        </div>
      </div>
      <div class="gallery-item">
        <video controls class="gallery-video">
          <source src="476815186_28384611124520373_5897187269717823108_n.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <div class="overlay">
          <p class="overlay-text">Озимел-ПДР</p>
        </div>
      </div>
      <div class="gallery-item">
        <img src="./images/while working images/3.jpg" alt="Image 3" class="gallery-image">
        <div class="overlay">
          <p class="overlay-text">Озимел-ПДР</p>
        </div>
      </div>
      <div class="gallery-item">
        <video controls class="gallery-video">
          <source src="477518146_9317871404960170_5036939109836124367_n.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <div class="overlay">
          <p class="overlay-text">Озимел-ПДР</p>
        </div>
      </div>
      <div class="gallery-item">
        <img src="./images/while working images/4.jpg" alt="Image 4" class="gallery-image">
        <div class="overlay">
          <p class="overlay-text">Озимел-ПДР</p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
